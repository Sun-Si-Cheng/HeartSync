version: '3.8'

services:
  # HeartSync 应用
  app:
    build: .
    container_name: heart_sync_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@db:5432/heartsync
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    volumes:
      - ./logs:/app/logs
      - ./backup:/app/backup
    depends_on:
      - db
      - redis
    networks:
      - heart_sync_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: heart_sync_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=heartsync
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - heart_sync_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis（用于会话和缓存）
  redis:
    image: redis:7-alpine
    container_name: heart_sync_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - heart_sync_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx（反向代理）
  nginx:
    image: nginx:alpine
    container_name: heart_sync_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/usr/share/nginx/html/static
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - heart_sync_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  heart_sync_network:
    driver: bridge
