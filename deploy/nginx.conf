# Nginx配置文件 - 双人协作爱心网页
# 用途：反向代理Flask应用，优化WebSocket转发

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名或服务器IP

    # 访问日志和错误日志
    access_log /var/log/nginx/love-collaboration/access.log;
    error_log /var/log/nginx/love-collaboration/error.log;

    # 客户端上传文件大小限制
    client_max_body_size 10M;

    # 静态文件缓存
    location /static/ {
        alias /path/to/your/project/static/;  # 替换为你的项目路径
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 启用gzip压缩
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript 
                   application/x-javascript application/xml+rss 
                   application/javascript application/json;
    }

    # 主应用路由
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_redirect off;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # SocketIO WebSocket支持
    location /socket.io {
        proxy_pass http://127.0.0.1:5000;
        proxy_redirect off;
        
        # WebSocket必需头
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（WebSocket需要更长超时）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # 禁用缓冲（WebSocket不需要）
        proxy_buffering off;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

